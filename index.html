<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/main-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">

    <title>Weather APP</title>
</head>
<body class="bg-image-settings">
    <div class="container">
        <div id="weatherWidget" class="weather-widget bg-image-settings">
            <div class="bottom-box">
                <div class="weather-info">
                    <div class="temperature-info">
                        <h1 class="temperature" id="temperature">
                            00
                        </h1>
                        <strong class="city-name" id="cityName">
                            Jaipur
                        </strong>
                    </div>
                    <div class="additional-info">
                        <div class="icon-title-box">
                            <img src="/public/assets/icon/Humidity.png" alt="Humidity icon">
                            <strong id="humidity">00</strong>
                        </div>
                        <div class="icon-title-box">
                            <img src="/public/assets/icon/Pressure.png" alt="Pressure icon">
                            <strong id="pressure">00</strong>
                        </div>
                        <div class="icon-title-box">
                            <img src="/public/assets/icon/Wind.png" alt="wind icon">
                            <strong id="wind">00</strong>
                        </div>

                        <img id="weatherIcon" src="https://openweathermap.org/img/wn/10d@4x.png" alt="Weather Icon">
                    </div>
                </div>
            </div>
            
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search Country">
                <button type="button" class="btn-icon" id="searchWeatherBtn">
                    <img src="/public/assets/icon/Search.png" alt="Search icon">
                </button>
            </div>
        </div>
    </div>

    <script src="./public/js/main-script.js"></script>
</body>
</html>
